<html>
<head>
<link rel="stylesheet" href="globalcss.css">
</head>
<body>

<div>
  <div class="flex-container">
    <div class="flex-item-video">
        <iframe 
          id='videoStramer1'
          frameborder="0"
          scrolling="no"
          allowfullscreen="true"
          height="100%"
          width="100%">   
        </iframe>
    </div>
    <div class="flex-item-chat">
      <iframe
        id='chatStramer1'
        frameborder="0"
        scrolling="no"
        height="100%"
        width="100%">
      </iframe>
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-item-video">
      <iframe
        id='videoStramer2'
        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
        height="100%"
        width="100%">
      </iframe>
    </div>
    <div class="flex-item-chat">
      <iframe
        id='chatStramer2'
        frameborder="0"
        scrolling="no"
        height="100%"
        width="100%">
      </iframe>
    </div>
  </div>
</div>

<script>

  function getStreamerArr() {
    var url = window.location.href;
    var datafromurl = url.slice(46); //change this value with your the number of character in your url before the 2 streamers names
    const myArr = datafromurl.split(',');
    return myArr
  }

  function setFirstStreamer() {
    var streamerName = getStreamerArr()[0];
    var srcVideo = 'https://player.twitch.tv/?channel=' + streamerName + '&parent=pierrem0.github.io'; //change the parents value with your domain name
    var srcChat = 'https://www.twitch.tv/embed/' + streamerName + '/chat?parent=pierrem0.github.io&darkpopout';
    document.getElementById('videoStramer1').setAttribute('src',srcVideo);
    document.getElementById('chatStramer1').setAttribute('src',srcChat);
  }
  
  function setSecondStreamer() {
    var streamerName = getStreamerArr()[1];
    var srcVideo = 'https://player.twitch.tv/?channel=' + streamerName + '&parent=pierrem0.github.io';
    var srcChat = 'https://www.twitch.tv/embed/' + streamerName + '/chat?parent=pierrem0.github.io&darkpopout';
    document.getElementById('videoStramer2').setAttribute('src',srcVideo);
    document.getElementById('chatStramer2').setAttribute('src',srcChat);
  }
window.onload = function setingStreamers() {
            setFirstStreamer();
            console.log('First streamer set.');
            setSecondStreamer();
            console.log('Second streamer set.');
        }

</script>

</body>
</html>
